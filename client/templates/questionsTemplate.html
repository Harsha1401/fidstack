
<section class="content">
  <div class="row">
    <div class="col-xs-12">

      <div class="box">

        <div class="box-body">
          <table id="questionsTbl" class="table table-bordered table-striped">
            <thead >
              <tr>
                <th>{{pageTitle}}</th>

              </tr>
            </thead>
            <tbody>
              <tr ng-repeat="question in questions track by $index" my-post-repeat-directive>
                <td>
                  <div class="post">
                          <div class="user-block">
                            <img class="img-circle img-bordered-sm" src="../../dist/img/user1-128x128.jpg" alt="user image">
                            <span class="username">
                              <a href="#/question/{{question.id}}" ng-if=question.id>{{question.title}}</a>
                              <a href="#/question/{{question._id}}" ng-if=question._id>{{question.title}}</a>
                              <a href="#" class="pull-right btn-box-tool"><i class="fa fa-times"></i></a>
                            </span>
                            <span class="description">Jonathan</span>
                            <span class="description">Shared publicly - {{question.postedDate | date:'dd-MMM-yyyy'}}</span>
                          </div><!-- /.user-block -->
                          <p>
                            {{question.description}}
                          </p>
                          <ul class="list-inline">
                            <li>
                              <div star-rating rating="question.rating" read-only="true" max-rating="5">

                              </div>
                            </li>
                            <li><a href="#" class="link-black text-sm"><i class="fa fa-thumbs-o-up margin-r-5"></i> Like</a></li>
                            <li class="pull-right"><a href="#" class="link-black text-sm"><i class="fa fa-comments-o margin-r-5"></i> Comments (5)</a></li>
                          </ul>
                  </div>

                </td>

              </tr>

            </tfoot>
          </table>
        </div><!-- /.box-body -->
      </div><!-- /.box -->
    </div><!-- /.col -->
  </div><!-- /.row -->
</section><!-- /.content -->
